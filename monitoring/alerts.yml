groups:
  - name: streaming-alerts
    rules:
      - alert: HighProcessingLatency
        expr: flink_taskmanager_job_task_operator_currentEmitEventTimeLag > 10000
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High processing latency detected"
          description: "Processing latency is {{ $value }} ms"

      - alert: ModelServerDown
        expr: up{job="model-server-metrics"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Model server is down"
          description: "The ML model server is not responding"

      - alert: HighPredictionLatency
        expr: histogram_quantile(0.99, rate(model_prediction_latency_seconds_bucket[5m])) > 0.03
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High prediction latency detected"
          description: "p99 prediction latency is {{ $value }} seconds"

      - alert: HighPredictionErrors
        expr: rate(model_prediction_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High prediction error rate"
          description: "Prediction error rate is {{ $value }}"

  - name: kafka-alerts
    rules:
      - alert: HighKafkaLag
        expr: kafka_consumergroup_lag_sum > 1000
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Высокий lag в Kafka"
          description: "Lag для {{ $labels.consumergroup }} превысил 1000 сообщений"
      
      - alert: KafkaConsumerLag
        expr: kafka_consumergroup_lag > 1000
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Высокий lag в Kafka"
          description: "Lag для {{ $labels.consumergroup }} превысил 1000 сообщений"

  - name: data-quality-alerts
    rules:
      - alert: DataDriftDetected
        expr: data_drift_detected > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Обнаружен data drift"
          description: "Data drift score: {{ $value }}"

      - alert: HighLateDataRatio
        expr: late_data_ratio > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Высокая доля late-arriving данных"
          description: "Доля late данных: {{ $value | humanizePercentage }}"